<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Scientific Calculator</h1>
        <div class="display">
            <input type="text" placeholder="0" id="screen">
        </div>

        <div class="btns">

            <div class="row">
                <button onclick="backspace()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button onclick="screen.value=''">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">&#x003A0;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">&#x221A</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x<sup>2</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button onclick="screen.value=eval(screen.value)" id="eval">=</button>
                <button class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="pow()">x<sup>3</sup></button>
                <button onclick="cubeRoot()">&#x221B;</button>
                <button onclick="toDegrees()">Deg</button>
                <button onclick="arcsin()">arcsin</button>
                <button onclick="arccos()">arccos</button>
                <button onclick="arctan()">arctan</button>
                
            </div>
            <div class="row">
                <button onclick="transpose()">Tranpose</button>
                <button onclick="inverse()">Inverse</button>
                <button onclick="determinant()">Deter minant</button>
                <button onclick="gravitationalConstant()">Gravita Cons</button>
                <button onclick="convertToMeters()">Convert to Meters</button>
                <button onclick="speedOfLight()">Speed of Light</button>
            </div>
            <div class="row">
                <button onclick="convertToKilometers()">m to km</button>
                <button onclick="speedOfLight()">c</button>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
